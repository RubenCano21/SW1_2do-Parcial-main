services:
  # Backend API
  - type: web
    name: uml-diagram-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://db_parcialsw1_user:Yt5rcL8MMAeieFoE0mn7gcofFhmZtYRF@dpg-d49ksp24d50c739d00u0-a.oregon-postgres.render.com/db_parcialsw1
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES
        value: 7d
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_URL
        value: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: REDIS_URL
        fromService:
          name: uml-diagram-redis
          type: redis
          property: connectionString

  # Redis para WebSockets y caché
  - type: redis
    name: uml-diagram-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

# Nota: Usando base de datos PostgreSQL existente
# DATABASE_URL ya configurado en envVars del backend
# No se creará una nueva base de datos
