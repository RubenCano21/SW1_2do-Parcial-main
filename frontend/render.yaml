# Render Blueprint for Frontend
# This file defines the infrastructure for deploying the React frontend on Render

services:
  # Frontend - React + Vite Static Site
  - type: web
    name: sw1-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    
    envVars:
      # Backend API URL - Update this after backend is deployed
      - key: VITE_API_URL
        value: https://sw1-backend.onrender.com
      
      # WebSocket URL (same as API URL)
      - key: VITE_WS_URL
        value: https://sw1-backend.onrender.com
    
    # Custom headers for SPA routing
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    
    # SPA routing - redirect all routes to index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
