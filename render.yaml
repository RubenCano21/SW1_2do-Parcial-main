services:
  # Backend API
  - type: web
    name: uml-diagram-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: uml-diagram-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES
        value: 7d
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_URL
        value: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: REDIS_URL
        fromService:
          name: uml-diagram-redis
          type: redis
          property: connectionString

  # Redis para WebSockets y cach√©
  - type: redis
    name: uml-diagram-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

# Base de datos PostgreSQL
databases:
  - name: uml-diagram-db
    region: oregon
    plan: free
    databaseName: uml_diagram
    user: uml_user
